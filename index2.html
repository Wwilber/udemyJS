<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- PRÁTICA DO JQUERY-->
    <!-- inserir quatro imagens -->
    <img id="foto1" src="./imagens/i1.jpg" />
    <!-- propriedade style = esconde as imagens na opção none -->
    <img id="foto2" src="./imagens/i2.jpg" style="display: none" />
    <img id="foto3" src="./imagens/i3.jpg" style="display: none" />
    <img id="foto4" src="./imagens/i4.jpg" style="display: none" />

    <!-- quebra de linha -->
    <br />

    <!-- inserir quatro links: -->
    <a href="#" id="l1">1</a>
    <a href="#" id="l2">2</a>
    <a href="#" id="l3">3</a>
    <a href="#" id="l4">4</a>

    <footer>
      <script language="javascript" src="javaScript/script.js"></script>
      <script language="javascript" src="jquery/jquery-3-6-0.js"></script>
      <script language="javascript" src="jquery/script_jquery.js"></script>
    </footer>
  </body>
</html>
