<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro site com Bootstrap</title>
    <!-- DECLARAÇÃO DO BOOTSTRAP: -->
    <!-- CSS: -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- título-->
      <h1>Componente Popover</h1>

      <!-- Criado um botão usando classe btn-primary que se refere a cor azul-->
      <!-- inserido o atributo data-toggle que vincular o button(elemento) ao elemento POPOVER, data-content = conteúdo do popover-->
      <!-- TOPO-->
      <button
        class="btn btn-primary"
        title="Título do popover"
        data-toggle="popover"
        data-content="Aqui é o conteudo do meu popover Aqui é o conteudo do meu popover Aqui é o conteudo do meu popover"
        data-placement="top"
      >
        Meu Popover
      </button>

      <!-- DIREITA-->
      <button
        class="btn btn-primary"
        data-toggle="popover"
        data-content="Aqui é o conteudo do meu popover"
        data-placement="right"
      >
        Meu Popover
      </button>

      <!-- ESQUERDA-->
      <button
        class="btn btn-primary"
        data-toggle="popover"
        data-content="Aqui é o conteudo do meu popover"
        data-placement="left"
      >
        Meu Popover
      </button>

      <!-- EMBAIXO-->
      <button
        class="btn btn-primary"
        data-toggle="popover"
        data-content="Aqui é o conteudo do meu popover"
        data-placement="bottom"
      >
        Meu Popover
      </button>
    </div>

      <!-- JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
      <script>
        $(function () {
          $('[data-toggle="popover"]').popover()
        })
      </script>
