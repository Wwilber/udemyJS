<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Componente Modal</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--

    /> -->
  </head>
  <body>
    <div class="container"></div>
    <h1>Modal</h1>
    <!-- 
      class = btn btn-secundary = colorir o botão com cinza  
      atributo: data-toggle = vincular elemento ao javascript
      atributo: data-target = aponta o que o modal vai ler(ID que tem o conteúdo  )   
    -->
    <button
      class="btn btn-secondary"
      data-toggler="modal"
      data-target="#conteudoModal"
    >
      Ativar Modal
    </button>
    <!-- MODAL - vai ser um conjunto de DIV´s: -->
    <!--CRIAÇÃO DE DIV COM ID - CONTEÚDO DO MODAL:-->
    <div id="conteudoModal">
      <!--CRIAÇÃO DA CLASSE COM UMA CAIXA DE DIÁLOGO:-->
      <div class="modal-dialog">
        <!--CRIAÇÃO DA CLASSE COM O CONTEÚDO DO MODAL:-->
        <div class="modal-content">
          <!--CRIAÇÃO DA CLASSE COM O TÍTULO DO MODAL(cabeçalho):-->
          <div class="modal-reader">
            <h4>Meu Modal</h4>
            <!-- DECLARAÇÃO DO BOTÃO DE ENCERRAR (X):-->
            <!-- DECLARADA A CLASSE CLASS="CLOSE" E DATA-DISMISS="MODAL" = fecha o modal-->
            <button class="close" data-dismiss="modal" arial-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--CRIAÇÃO DO CONTEÚDO DO MODAL:-->
          <div class="modal-body">TEXTO DO MEU MODAL</div>
          <!--CRIAÇÃO DO RODAPÉ DO MODAL:-->
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--MODAL:-->
